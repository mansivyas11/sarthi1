<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saarthi App - Sign Up</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6a0dad, #b87cf5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      width: 320px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h2 {
      margin-bottom: 20px;
      color: white;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    button {
      width: 95%;
      padding: 10px;
      background: white;
      color: #6a0dad;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: #e6d4ff;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
    }

    a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form onsubmit="handleSignup(event)">
      <input type="text" id="fullname" placeholder="Full Name" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    function handleSignup(event) {
      event.preventDefault();

      const name = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (name && email && password) {
        localStorage.setItem("saarthi_user_name", name);
        localStorage.setItem("saarthi_user_email", email);
        localStorage.setItem("saarthi_user_password", password);

        alert("Signup successful! Redirecting to login...");
        window.location.href = "login.html";
      } else {
        alert("Please fill all fields!");
      }
    }
  </script>
</body>
</html>
